<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
   
    <title>Tic Tac Toe</title>
</head>

<body> 
    
    
    <h1>Tic Tac Toe!</h1>
    <div id="scoreboard">
        <div class="player-container">
            <div class="player1-box" id="p1">Player 1!</div>
            <div class="player2-box" id="p2">Player 2!</div>
        </div>
        <br>
        <div id="messagebox"></div>
        <div class="container">
        <br>    
            <table id="gameBoard" height="600" width="600">
                <tr id="top">
                    <td class = 'p1' onclick="clickCell(this)"></td>
                    <td onclick="clickCell(this)"></td>
                    <td onclick="clickCell(this)"></td>
                </tr>
                <tr id="middle">
                    <td onclick="clickCell(this)"></td>
                    <td onclick="clickCell(this)"></td>
                    <td onclick="clickCell(this)"></td>
                </tr> 
                <tr id="bottom">
                    <td onclick="clickCell(this)"></td>
                    <td onclick="clickCell(this)"></td>
                    <td onclick="clickCell(this)"></td>
                </tr>       
         </table>

            <br>

            <div class="center">
                <button id="button" onclick="reset()">New Game!</button>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
